<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Fan element -->
    <div class="fan-box" id="fan-box"></div>
    <!-- Control buttons -->
    <div class="btn-div">
        <button onclick="SpeedControl(0)">STOP</button>
        <button onclick="SpeedControl(1)">1</button>
        <button onclick="SpeedControl(2)">2</button>
        <button onclick="SpeedControl(3)">3</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
